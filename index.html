<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Catcher</title>
  <link id="css" rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" async></script>
</head>
<body>

<br>
<p id="x">No Gyro found</p>
<p id="y"></p>
<p id="z"></p>
<br>
<button id="accelPermsButton"  style="height:50px;" onclick="getAccel()"><h1>Get Accelerometer Permissions</h1></button>

<script>
    function getAccel(){
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {
            console.log("accelerometer permission granted");
            // Do stuff here
            window.ondevicemotion = function(event) {
                var ax = event.accelerationIncludingGravity.x;
                var ay = event.accelerationIncludingGravity.y;
                var az = event.accelerationIncludingGravity.z;

                document.querySelector('#x').innerHTML = "X = " + ax;
                document.querySelector('#y').innerHTML = "Y = " + navigator.userAgentData.platform;
                document.querySelector('#z').innerHTML = "Z = " + az;
            }
        }
    });
}
</script>
